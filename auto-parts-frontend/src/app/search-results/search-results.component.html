<div class="bg-gray-50">
  <!-- Fixed Header with Vehicle Info -->
  <header class="sticky top-0 bg-white shadow-sm z-10">
    <div class="container max-w-[1200px]">
      <div class="flex items-center justify-between py-3">
        <div class="flex items-center gap-4">
          <img [src]="getVehicleImage()" 
               [alt]="vehicleInfo?.model" 
               class="w-32 h-20 object-contain">
          <div>
            <h1 class="text-lg font-medium">{{vehicleInfo?.brand | uppercase}} {{vehicleInfo?.model}}</h1>
            <p class="text-sm text-gray-600">{{vehicleInfo?.engine}}</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button (click)="changeVehicle()" 
                  class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Change Vehicle
          </button>
          <button (click)="showVehicleDetails()" 
                  class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
            Vehicle Details
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Categories Grid -->
  <main class="container max-w-[1200px]">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pt-6">
      <div *ngFor="let category of categories" 
           class="bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
        <div class="p-6">
          <div class="flex items-center gap-4 mb-4">
            <img [src]="category.icon" [alt]="category.name" class="w-20 h-20">
            <h2 class="text-xl font-semibold">{{category.name}}</h2>
          </div>
          <ul class="space-y-3">
            <li *ngFor="let sub of category.subcategories">
              <a href="#" class="text-gray-600 hover:text-[#f85a00]">{{sub.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Add this right after the closing </div> of the main content -->
  <div *ngIf="showVehicleSelector" 
       class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 backdrop-blur-sm">
    <div class="bg-white rounded-lg w-full max-w-lg">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-medium">Vehicle Selection</h2>
        <button (click)="showVehicleSelector = false" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="p-6">
        <app-vehicle-search 
          (searchComplete)="onSearchComplete($event)"
          [isDialog]="true">
        </app-vehicle-search>
      </div>
    </div>
  </div>
</div>
