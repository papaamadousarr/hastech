<header class="bg-[#041a24]">
  <div class="max-w-7xl mx-auto px-4">
    <!-- Top Bar -->
    <div class="flex justify-between items-center py-3">
      <!-- WhatsApp and Phone Section -->
      <div class="w-1/4 flex items-center md:flex hidden">
        <!-- WhatsApp Link -->
        <a href="https://wa.me/00221775187764" class="flex items-center text-white hover:text-[#f85a00] transition duration-300 text-sm" target="_blank" rel="noopener noreferrer">
          <svg class="w-4 h-4 mr-1 icon-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"></path>
          </svg>
          <span>77 518 77 64</span>
        </a>

        <!-- Divider -->
        <div class="h-4 w-px bg-gray-600 mx-4"></div>

        <!-- Phone Link -->
        <a href="tel:00221775187764" class="flex items-center text-white hover:text-[#f85a00] transition duration-300 text-sm">
          <svg class="w-4 h-4 mr-1 icon-white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
          </svg>
          <span>33 821 28 48</span>
        </a>
      </div>

      <!-- Logo -->
      <div class="flex-1 flex justify-center md:justify-start">
        <a href="/" class="logo">
          <img src="assets/images/ligi.png" alt="Alopiece Auto" class="h-8">
        </a>
      </div>

      <!-- User Actions -->
      <div class="w-1/4 flex justify-end items-center space-x-4">
        <!-- Account -->
        <div class="relative">
          <button (click)="handleAccountClick()" 
                  class="flex items-center text-white hover:text-[#f85a00] transition duration-300">
            <i class="fas fa-user mr-2"></i>
            <span class="hidden md:inline">{{ getAccountDisplayText() }}</span>
          </button>
          <!-- Logout option if authenticated -->
          <div *ngIf="isAuthenticated" class="absolute right-0 mt-2">
            <button (click)="logout()" 
                    class="text-white hover:text-[#f85a00] transition duration-300">
              <i class="fas fa-sign-out-alt mr-2"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Bar and Categories -->
    <div class="py-4 flex items-center space-x-4">
      <!-- Categories Button -->
      <div class="relative z-50">
        <div class="relative inline-block text-left hidden md:block" 
             (mouseleave)="mouseLeave()" 
             (mouseenter)="mouseEnter()">
             <button [@isOpen]="isOpen ? 'open' : 'closed'" 
             (click)="isOpen = !isOpen" 
             (mouseenter)="isOpen = true; activeCategory = null; activeCategoryImage = null;" 
             type="button" 
             class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-[#041a24] text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[#f85a00]">
       <svg class="w-6 h-6 mr-2 icon-white" role="img">
           <use xlink:href="/icon-sprite-bw.svg#sprite-car-icon-full-bw"></use>
       </svg>
       All Categories
       <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
           <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
       </svg>
     </button>


          <!-- Categories Dropdown Menu -->
          <div *ngIf="isOpen" 
               class="origin-top-left absolute left-0 mt-2 w-64 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
            <div class="py-1 flex relative" role="none">
              <!-- Main categories -->
              <div class="w-full bg-gray-100 py-2">
                <a *ngFor="let category of categories" 
                   [routerLink]="['/category', category.slug]"
                   (mouseenter)="setActiveCategory(category.id, category.imageUrl)"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 hover:text-[#f85a00]"
                   role="menuitem">
                  <img [src]="category.icon" [alt]="category.name" class="w-6 h-6 mr-2">
                  {{ category.name }}
                </a>
              </div>

              <!-- Category preview image -->
              <div *ngIf="activeCategory && activeCategoryImage" 
                   class="absolute top-0 left-full w-64 p-4 bg-white shadow-lg z-20">
                <img [src]="activeCategoryImage" class="w-full h-auto" [alt]="'Category preview'">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="flex-1">
        <form (ngSubmit)="handleSearch()" class="flex">
          <input type="text" 
                 [(ngModel)]="searchTerm"
                 name="search"
                 placeholder="Search for parts..." 
                 class="w-full px-4 py-2 rounded-l-md border-gray-300 focus:ring-[#f85a00] focus:border-[#f85a00]">
          <button type="submit" 
                  class="px-6 py-2 bg-[#f85a00] text-white rounded-r-md hover:bg-[#d94e00] focus:outline-none focus:ring-2 focus:ring-[#f85a00] focus:ring-offset-2">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Cart -->
      <div class="relative">
        <button (click)="toggleCart()" 
                class="flex items-center space-x-2 text-white hover:text-[#f85a00] transition duration-300">
          <div class="relative">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span *ngIf="cartItemCount > 0" 
                  class="absolute -top-2 -right-2 bg-[#f85a00] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
              {{ cartItemCount }}
            </span>
          </div>
          <span class="hidden md:inline">Cart</span>
        </button>
      </div>
    </div>
  
  </div>
<!-- Permanent Categories Navigation Bar -->
<nav class="bg-[#041a24] border-t border-[#132530] sticky top-0">
  <div class="max-w-7xl mx-auto">
    <div class="flex space-x-8 px-4 overflow-x-auto">
      <a *ngFor="let category of mainCategories" 
         [routerLink]="['/category', category.slug]"
         class="flex items-center px-3 py-4 text-sm font-medium text-[#8b96a0] hover:text-white transition duration-300 whitespace-nowrap">
        <img class="w-5 h-5 mr-2" [src]="category.icon" [alt]="category.name"> 
        {{ category.name }}
      </a>
    </div>
  </div>
</nav>


</header>
