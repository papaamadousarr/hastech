<div class="change-password-form">
  <h2>Change Password</h2>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
    <div class="form-group">
      <label>Current Password</label>
      <input type="password" [(ngModel)]="passwordData.currentPassword" name="currentPassword" required>
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="passwordData.newPassword" name="newPassword" required minlength="6">
    </div>

    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" [disabled]="!passwordForm.valid">Change Password</button>
  </form>
</div>
